<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>E-Commerce</title>

    <!--Boostrap CNDN-->

    <!-- Owl-carousel CDN-->

<body>
    
    
    <!-- start #header -->
       <header id="header">
           <div class="strip d-flex justify-content-between px-4 py-1 bg-light">
               <p class="font-rale font-size-12 text-black-50 m-0">(530) 628-1xxx Po Box 9xx Hayfork, California(CA), 96xxx</p>
                <div class="font-rale font-size14">

                </div>
           </div>

            <div class="container-fluid">
              <a class="navbar-brand" href="#">Ecommerce Website</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto font-rubik">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">On Sale</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Category</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Products <i class="fas fa-chevron-down"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Category<i class="fas fa-chevron-down"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Coming Soon</a>
                  </li>
                </ul>
                  <form action="#" class="font-size-14 font-rale">
                      <a href="#" class="py-2 rounded-pill color-primary-bg">
                          <span class="font-size-16 px-2 text-white"><i class="fas fa-shopping-cart"></i></span>
                          <span class="px-3 py-2 rounded-pill text-dark bg-light">0</span>
                      </a>
                  </form>
                
              </div>
            </div>

    <!-- start #main-site-->
       <main id="main-site">

          <section id="banner-area">
              <div class="owl-carousel owl-theme">
                  <div class="item">
                      <img src="./assets/Banner1.jpg" alt="Banner1">
                  </div>
                  <div class="item">
                    <img src="./assets/Banner2.png" alt="Banner2">
                </div>
              </div>

          </section>
        <!-- !Owl-carousel -->

       </main>
    <!-- !start #main-site-->

    <!-- start #footer -->
    <footer>
        
    </footer>
